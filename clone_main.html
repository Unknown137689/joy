<!-- clone_main.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Page</title>
    <script>
        // JavaScript to redirect to temporary link
        window.onload = function() {
            fetch('/generate-temp-link')
            .then(response => response.text())
            .then(tempLink => {
                window.location.replace(tempLink);
            });
        };
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
